<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Connect 4</title>
        <link rel="stylesheet" href="static/application.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="gameselect">
            <div>
                <input type="button" id="create" value="Create Game" />
            </div>
            <div>
                <input type="text" id="joinid" placeholder="game id" />
                <input type="button" id="join" value="Join Game" />
            </div>
        </div>
        <div>
            Game: 
            <span id="gameid"></span>
        </div>
        <div id="state"></div>
        <canvas id="game" width="500" height="500">
        </canvas>

        <script type="text/javascript" src="lib/jquery.js" charset="utf-8">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="static/application.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="static/index.js" charset="utf-8">
        </script>
    </body>
</html>
